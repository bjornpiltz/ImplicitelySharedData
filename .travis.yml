# http://travis-ci.org configuration file
language: cpp

compiler:
  - gcc
  - clang:

sudo: false

addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - g++-4.8

before_script:
  - export CXX="g++-4.8"
  # Create build folder
  - mkdir build_release
  # Release build
  - cd build_release && cmake -DCMAKE_BUILD_TYPE=release ..

script:
  - cd build_release && make check


